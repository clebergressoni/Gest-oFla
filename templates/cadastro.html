    <div class="divTable">

        <thead>

        </tbody>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Posição</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-anscimento">Dt. Nascimento</label>
